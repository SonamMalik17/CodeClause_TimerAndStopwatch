<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer And Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <p>Open Source Coding</p>
            <h3>Stopwatch and Timer</h3>
            <p class="type">Clock</p>
        </div>
        <div class="outer-wrapper">
            <div class="clock">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">
                                02
                            </p>
                            <p>hours</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="min">
                            <p class="number" id="min">
                                02
                            </p>
                            <p>minutes</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="sec">
                            <p class="number" id="sec">
                                02
                            </p>
                            <p>seconds</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="ampm">
                            <p class="number" id="ampm">
                                AM
                            </p>
                            <p class="other-ampm">PM</p>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn">Stopwatch</button>
                    <button class="btn">Timer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
